<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    
    <title>Results summary component </title>
</head>

<body>

    <div id="container">


        <div id="your__result">
            <h2 class="result">Your Result</h2>

            <div class="circle">
                <p class="number">76</p>
                <p class="number__bottom">of 100</p>
            </div>

            <h3 class="sub-sub__title">Great</h3>

            <div class="description">
                <p class="p__des">
                    You scored higher than 65% of<br>
                    the people who have taken<br>
                    these tests.
                </p>
            </div>
        </div>




        
            <div id="summary">
                <h2 class="subtitle__summary">Summary</h2>

                <div class="box__summary reaction">
                    <div class="img__text">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p class="paragrafo__reaction">Reaction</p>
                    </div>

                    <div class="contagem">
                        <p>80 <span>/ 100</span></p>
                    </div>
                </div>

                <div class="box__summary memory">
                    <div class="img__text">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <p class="p__memory">Memory</p>
                    </div>

                    <div class="contagem">
                        <p>92 <span>/ 100</span></p>
                    </div>
                </div>


                <div class="box__summary verbal">
                    <div class="img__text">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p class="p__verbal">Verbal</p>
                    </div>

                    <div class="contagem">
                        <p>61 <span>/ 100</span></p>
                    </div>
                </div>


                <div class="box__summary visual">
                    <div class="img__text">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p class="p__visual">Visual</p>
                    </div>

                    <div class="contagem">
                        <p>72 <span>/ 100</span></p>
                    </div>
                </div>

                <button class="btn">Continue</button>
            </div>



    </div>
</body>
</html>
